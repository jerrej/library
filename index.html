<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="table">
            <table id="booksTbl">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                </tr>
                </table>
        </div>
        <div class="button">
            <button class="btn btn-open">+ Add book</button>
        </div>
    </main>
    <footer>Jedeco</footer>
    <div class="overlay hidden"></div>
    <section class="modal hidden">
        <div class="modal-header">
        <h4>Add a new book to your library</h4>
        <button class="btn-close">â¨‰</button>
        </div>
        <input type="text" id="bookTitle" placeholder="Title" />
        <input type="text" id="bookAuthor" placeholder="Author" />
        <input type="number" id="bookPages" placeholder="# Amount of pages" />
        <p><label for="bookIsRead">Have you read it?</label>
        <input type="checkbox" id="bookIsRead" name="bookIsRead"></p>
        <button class="btn btn-submit">Submit</button>
    </section>
</body>
</html>
<script src="js/script.js"></script>
