<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Library</title>
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="table">
            <table id="booksTbl"></table>
        </div>
        <div class="button">
            <button class="btn btn-open">+ Add book</button>
        </div>
    </main>
    <footer>Jedeco</footer>
    <div class="overlay hidden"></div>
    <section class="modal hidden">
        <div class="modal-header">
            <h4>Add a new book to your library</h4>
            <button class="btn-close">â¨‰</button>
        </div>
        <form id="addBookFrm">
            <input type="text" id="title" placeholder="Title" />
            <input type="text" id="author" placeholder="Author" />
            <input type="number" id="pages" placeholder="# Amount of pages" />
            <p><label for="isRead">Have you read it? </label><input type="checkbox" id="isRead" name="isRead"></p>
            <button class="btn btn-submit">Submit</button>
        </form>
    </section>
</body>

</html>
<script type="module" src="js/script.js"></script>
